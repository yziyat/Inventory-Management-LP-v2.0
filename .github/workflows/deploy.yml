name: Deploy to GitHub Pages

on:
  # Se déclenche à chaque push sur la branche main
  push:
    branches: [ main ]
  # Permet de lancer l'action manuellement depuis l'onglet Actions de GitHub
  workflow_dispatch:

# Autorise le workflow à écrire dans le dépôt pour créer la branche gh-pages
permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Compile TypeScript entry file
        run: npx tsc

      - name: Prepare static files for deployment
        run: |
          # Copie tous les fichiers source (sauf les fichiers de configuration) dans le dossier de distribution
          cp index.html metadata.json dist/
          cp -r src dist/src

          # Met à jour la base href dans index.html pour GitHub Pages
          sed -i 's|<base href="/"|<base href="/Inventory-Management-LP-v2.0/"|' dist/index.html

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          # Conserve l'historique de déploiement
          keep_files: false
