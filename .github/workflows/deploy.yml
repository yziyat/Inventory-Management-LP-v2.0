# Fichier: .github/workflows/deploy.yml
name: Deploy Angular App to Pages

on:
  push:
    branches:
      - main # Exécuter le déploiement lorsque vous poussez sur la branche 'main'
  workflow_dispatch: # Permet de lancer manuellement l'action depuis l'onglet Actions

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Version LTS stable

      - name: Install dependencies
        # CORRECTION 1 : Ajout de --legacy-peer-deps pour résoudre l'erreur ERESOLVE
        run: npm install --legacy-peer-deps 

      - name: Build project
        # Utilise la commande de build Angular standard
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # CORRECTION 2 : Changement de 'build' à 'dist' (dossier de sortie standard d'Angular)
          path: dist/inventory-management-lp-v2.0 
          # NOTE : Le chemin Angular est souvent 'dist/nom-du-projet'. 
          # Si 'dist' ne fonctionne pas, essayez 'dist/inventory-management-lp-v2.0' (basé sur le nom du repo).
          # Si vous n'êtes pas sûr, essayez d'abord 'dist'.

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
