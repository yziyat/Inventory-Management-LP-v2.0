name: Deploy Angular App to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build Angular App
        # Construit l'application pour la production.
        # Le --base-href est CRUCIAL pour que les liens fonctionnent sur GitHub Pages.
        run: npx ng build --configuration production --base-href /Inventory-Management-LP-v2.0/

      - name: Deploy to GitHub Pages
        # C'est l'outil qui publie le site.
        uses: angular-cli-ghpages/actions@v4
        with:
          # Le dossier de sortie de la commande "ng build"
          dir: dist/inventory-management-lp-v2-0
